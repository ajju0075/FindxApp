{% extends "base.html" %} {% load static %} {% block content %}

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-top h-100">
      <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">
        <h5 class="font-weight-bold mb-3 text-center text-lg-start">Chats</h5>

        <div class="card">
          <div class="card-body">
            <ul class="list-unstyled mb-0">
              {% for message in messages %}
              <li class="p-2 border-bottom" style="background-color: #eee">
                <a href="#!" class="d-flex justify-content-between">
                  <div class="d-flex flex-row">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-8.webp" alt="avatar"
                      class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60" />
                    <div class="pt-1">
                      <a role="link" href="{% url 'chat:chat' message.send_to.id %}">
                        <p class="fw-bold mb-0">{{message.send_to}}</p>
                      </a>
                      <p class="small text-muted">Hello, Are you there?</p>
                    </div>
                  </div>
                  <div class="pt-1">
                    <p class="small text-muted mb-1">Just now</p>
                    <span class="badge bg-danger float-end">1</span>
                  </div>
                </a>
              </li>
              {% empty %}
              <li class="p-2 border-bottom" style="background-color: #eee">No messages found!!</li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!--Section: Contact v.2-->

{% endblock %}
