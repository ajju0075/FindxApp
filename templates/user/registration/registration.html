{% extends "base.html" %}
{% load static %}
{% block content %}
<script>
  function onSubmit(token) {
    document.getElementById("singup-form-re").submit();
  }
</script>

<style>
   #form-ree{
    border: 1px solid #4e4848; }
</style>



<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>





                <form id="singup-form-re" method="post">
                  {% csrf_token %} 
                  <script src="https://www.google.com/recaptcha/api.js"></script>


                  <div class="form-outline mb-4">
                    <input type="text" name="username" id="form-ree" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">Your Name</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input name="email" type="email" id="form-ree" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input name="password1" type="password" id="form-ree" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cg">Password</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input name="password2" type="password" id="form-ree" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  </div>

  
                  <div class="d-flex justify-content-center">
                      <button class="g-recaptcha btn btn-primary btn-block mb-4" data-sitekey="{{GOOGLE_RECAPTCHA_SITE_KEY}}"
                      data-callback="onSubmit" data-action="submit">singup</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'user:login' %}"
                      class="fw-bold text-body"><u>Login here</u></a></p>
  
                </form>
                <h5 class="text-center">OR</h5>
                  {% include 'socialaccount/provider_list.html' %}



              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
