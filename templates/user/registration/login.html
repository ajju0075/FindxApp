{% extends "base.html" %}
{% load static %}
{% block content %} Â 
<script>
  function onSubmit(token) {
    document.getElementById("singup-form-re").submit();
  }
</script>

<style>
  #form-ree{
   border: 1px solid #4e4848; }
</style>


<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Login
                </p>
                

                <form id="singup-form-re" method="post">
                  <!-- Email input -->
                  {% csrf_token %} 
                  <script src="https://www.google.com/recaptcha/api.js"></script>

                  <div class="form-outline mb-4">
                    <input name="username" type="email" id="form-ree" class="form-control" />
                    <label class="form-label" for="form2Example1">Email address</label>
                  </div>
                
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input name="password" type="password" id="form-ree" class="form-control" />
                    <label class="form-label" for="form2Example2">Password</label>
                  </div>
                
                  <!-- 2 column grid layout for inline styling -->
                  <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                      <!-- Checkbox -->
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                      </div>
                    </div>
                
                    <div class="col">
                      <!-- Simple link -->
                      <a href="#!">Forgot password?</a>
                    </div>
                  </div>
                
                  <!-- Submit button -->
                  <button class="g-recaptcha btn btn-primary btn-block mb-4" data-sitekey="{{GOOGLE_RECAPTCHA_SITE_KEY}}"
                  data-callback="onSubmit" data-action="submit">
                  Login
                </button>
                
                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>Not a member? <a href="{% url 'user:singup' %}">Register</a></p>
                    <p class="text-center">OR</p>
                {% include 'socialaccount/provider_list.html' %}
                  </div>
                </form>





              </div>

              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
