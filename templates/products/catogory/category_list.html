<div class="dropdown">
  <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-mdb-toggle="dropdown"
    aria-expanded="false">
    All categories
  </a>

  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">

    {% for category in categories %}
    <li class="dropdown-item">
      <a class="nav-link" href="{% url 'products:product_by_category' category.id %}">{{category.name}}</a>
    </li>
    {% endfor %}

  </ul>
</div>
