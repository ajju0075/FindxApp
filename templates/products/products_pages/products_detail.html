{% extends "base.html" %} {% load static %} {% block content %}

<section style="background-color: #eee">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8">
        <div class="card mb-4">
          <!-- Carousel wrapper -->
          <div id="carouselVideoExample" class="carousel slide carousel-fade" data-mdb-ride="carousel">
            <!-- Indicators -->
            <div class="carousel-indicators">
              <button type="button" data-mdb-target="#carouselVideoExample" data-mdb-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-mdb-target="#carouselVideoExample" data-mdb-slide-to="1"
                aria-label="Slide 2"></button>
              <button type="button" data-mdb-target="#carouselVideoExample" data-mdb-slide-to="2"
                aria-label="Slide 3"></button>
            </div>

            <!-- Inner -->
            <div class="carousel-inner">
              <!-- Single item -->
              <div class="carousel-item active">
                <img style="object-fit: cover" src="{{product.image.url}}" class="w-100 shadow-1-strong rounded mb-4"
                  alt="" height="350v" />
              </div>

              <!-- Single item -->
              <div class="carousel-item">
                <img style="object-fit: cover" src="{{product.image.url}}" class="w-100 shadow-1-strong rounded mb-4"
                  alt="" height="350v" />
              </div>
            </div>
            <!-- Inner -->

            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-mdb-target="#carouselVideoExample"
              data-mdb-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-mdb-target="#carouselVideoExample"
              data-mdb-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <!-- Carousel wrapper -->
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="card mb-4 mb-md-0">
              <div class="card-body">
                <h4 class="card-title">Discription</h4>
                <p class="card-text">{{product.description}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card text-center">
          <div class="card-body">
            <h4 class="card-title">â‚¹ {{product.price}}</h4>
            <p class="card-text">{{product.product_name}}</p>
          </div>
          <div class="card-footer text-muted">{{product.created_date}}</div>
        </div>
        <br />

        <div class="card mb-4 mb-lg-0">
          <div class="card-body p-0">
            <div class="card-body p-4">
              <div class="d-flex text-black">
                <div class="flex-shrink-0">
                  <a href="{% url 'products:profile_products' product.user.id %}"><img
                      src="{{product.user.profilemodel.photo.url}}" alt="avatar" class="rounded-circle" width="100"
                      height="100" style="object-fit: cover" /></a>
                </div>
                <div class="flex-grow-1 ms-3">
                  <h5 class="mb-1">{{product.user.username}}</h5>
                  <p class="mb-2 pb-1" style="color: #2b2a2a">
                    {{product.user.profilemodel.location}}
                  </p>

                  <div class="d-flex pt-1">
                    <a href="{% url 'chat:chat_create' product.user.id %}"
                      class="btn btn-outline-primary me-1 flex-grow-1">
                      Chat
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
